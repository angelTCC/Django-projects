<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>

        <h1>Profile Management</h1>
        <form id="profile-form">
            <div>
                <h3>Update Profile</h3>
                <textarea id="profile-data" rows="10" cols="50" placeholder="Enter JSON data here..."></textarea>
            </div>
            <div>
                <button type="button" onclick="submitProfile()">Submit</button>
            </div>
        </form>
        
        <h2>Profile Information</h2>
        <div id="profile-info"></div>
    </div>

    <script>
        // Function to submit profile data to the API
        function submitProfile() {
            const profileData = JSON.parse(document.getElementById('profile-data').value);  // Parse the JSON input

            // Get the token from localStorage (assuming you're using JWT for authentication)
            const token = localStorage.getItem('token');

            // Send data to the API with the JWT token
            $.ajax({
                url: 'http://localhost:8000/api/profile/',  // Adjust the URL to your API endpoint
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify(profileData),
                success: function(response) {
                    alert('Profile updated successfully!');
                    fetchProfile();  // Fetch and display the updated profile data
                },
                error: function(error) {
                    alert('Error updating profile!');
                }
            });
        }

        // Function to fetch and display the user's profile data
        function fetchProfile() {
            const token = localStorage.getItem('token');
            $.ajax({
                url: 'http://localhost:8000/api/profile/',  // Adjust the URL to your API endpoint
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
                success: function(response) {
                    const profileInfo = JSON.stringify(response, null, 2);  // Format JSON data for display
                    document.getElementById('profile-info').textContent = profileInfo;
                },
                error: function(error) {
                    alert('Error fetching profile!');
                }
            });
        }

        // Fetch profile on page load
        $(document).ready(function() {
            fetchProfile();
        });
    </script>
</body>
</html>
